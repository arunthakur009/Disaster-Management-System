<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Disaster Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1><i class="fas fa-shield-alt"></i> Disaster Management System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li class="active"><a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="auth-container">
        <div class="auth-form">
            <h2><i class="fas fa-user-plus"></i> Create an Account</h2>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="post" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-key"></i> Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="password-confirm"><i class="fas fa-check-double"></i> Confirm Password:</label>
                    <input type="password" id="password-confirm" name="password_confirm" required>
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="For emergency contact">
                </div>
                
                <button type="submit" class="btn primary"><i class="fas fa-user-plus"></i> Register</button>
            </form>
            <p>Already have an account? <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login here</a></p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Disaster Management System</p>
    </footer>
</body>
</html>
